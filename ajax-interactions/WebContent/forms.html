<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Activity: Ajax Interactions</title>
<script type="text/javascript" src="getWeatherMapInfo.js"></script>
<script type="text/javascript" src="postJSONinfo.js"></script>

</head>
<body>

<h1>Activity: Ajax Interactions</h1>
<section id="OpenWeatherMap">
	<form>
		<fieldset>
			<legend><H2>Get OpenWeatherMap Data</H2></legend>
			
				Enter City: <input type="text" name="cityName"><br>
			</fieldset>
			OR<br>
			<fieldset>
				Enter Zip Code: <input type="number" name="zipCode"><br>
			</fieldset>
			<input type="button" name="weatherSubmit" value="Submit Query" onClick="getWeatherResult(this.form)">
		</fieldset>
	</form>
</section>

<div>
	<fieldset id="weatherData">
	<legend><H2>Open Weather Map Data Results</H2></legend>

	<p id="weatherResult"></p>
	<br>
	</fieldset>
</div>

<section id="submitString">
	<form>
		<fieldset>
			<legend><H2>Submit String Data</H2></legend>
			<fieldset id = "stringFieldset">
				Enter String Object: <input type="text" name="string" value="Hello World!" id="textInput"><br>
			</fieldset>
			Click the button to submit a string.<br>
			<input type="submit" value="Submit String" onClick="getJsonObject(form)">
		</fieldset>
	</form>
</section>
<div>
	<fieldset id="jsonData">
	<legend><H2>JSON Data Results</H2></legend>
	<p id="jsonResult"></p>
	</fieldset>
</div>
</body>
</html>
